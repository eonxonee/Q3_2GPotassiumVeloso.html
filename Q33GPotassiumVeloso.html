<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUB APPLICATION FORM</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #ffced8;
            color: #000000;
            margin: 20px;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="date"], select {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        input:focus, select:focus {
            border-color: #ff4492;
            box-shadow: 0 0 5px rgba(255, 0, 166, 0.5);
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(190, 130, 161, 0.1);
        }
    </style>
</head>

<body>
    <form id="signupForm" method="post" onsubmit="return saveAndRedirect(event);">
        <label for="studentid">Student ID:</label><br><br>
        <input type="number" id="studentid" name="studentid" required><br><br>

        <label for="fname">Full name:</label><br><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="bday">Birthday:</label><br><br>
        <input type="date" id="bday" name="bday" required><br><br>

        <label for="email">Email Address:</label><br><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Mobile Phone:</label><br><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="grlevel">Grade Level:</label><br><br>
        <select name="grlevel" id="grlevel" required>
            <option value="gseven">G7</option>
            <option value="geight">G8</option>
            <option value="gnine">G9</option>
            <option value="gten">G10</option>
            <option value="geleven">G11</option>
            <option value="gtwelve">G12</option>
        </select><br><br>

        <p>Intern or Extern:</p>
        <input type="radio" id="intern" name="intern_extern" value="Intern" required>
        <label for="intern">Intern</label><br><br>
        <input type="radio" id="extern" name="intern_extern" value="Extern" required>
        <label for="extern">Extern</label><br><br>

        <label for="organization">Preferred Club:</label><br><br>
        <select name="organization" id="organization" required>
            <option value="art">Arts Club</option>
            <option value="sports">Sports Club</option>
            <option value="theatre">Theatre Club</option>
            <option value="science">Science Club</option>
            <option value="math">Math Club</option>
        </select><br><br>

        <label for="reason">Reason for Joining:</label><br>
        <input type = "text" id="reason" name="reason"><br><br>

        <input type="reset" value="Reset Form">
        <input type="submit" value="Submit Form">
    </form>

    <script>
        function saveAndRedirect(event) {
            event = event || window.event;
            event.preventDefault();
            if (!confirm('Confirm Form Submission?')) return false;

            const studentid = document.getElementById("studentid").value;
            const fname = document.getElementById("fname").value;
            const bday = document.getElementById("bday").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const grlevel = document.getElementById("grlevel").value;
            const organization = document.getElementById("organization").value;
            const reason = document.getElementById("reason").value;
            const internExternEl = document.querySelector('input[name="intern_extern"]:checked');
            const intern_extern = internExternEl ? internExternEl.value : "";

            const entry = {
                id: Date.now(),
                studentid,
                fname,
                bday,
                email,
                phone,
                grlevel,
                intern_extern,
                organization,
                reason
            };

            const key = 'clubSignups';
            const existing = JSON.parse(localStorage.getItem(key) || '[]');
            existing.push(entry);
            localStorage.setItem(key, JSON.stringify(existing));

            // redirect to the view page present in your workspace
            window.location.href = 'viewSignUps.html';
            return false;
        }
        function resetPage() {
            document.getElementById("studentid").value = "";
            document.getElementById("fname").value = "";
            document.getElementById("bday").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("grlevel").value = "";
            document.getElementById("organization").value = "";
            document.getElementById("reason").value = "";
        }
    </script>
</body>
</html>

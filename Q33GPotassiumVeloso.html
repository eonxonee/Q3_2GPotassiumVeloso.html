<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUB APPLICATION FORM</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #ffced8;
            color: #000000;
            margin: 20px;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="date"], select {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        input:focus, select:focus {
            border-color: #ff4492;
            box-shadow: 0 0 5px rgba(255, 0, 166, 0.5);
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(190, 130, 161, 0.1);
        }
    </style>
</head>

<body>
    <form id="signupForm" method="post" onsubmit="return saveAndRedirect(event);">
        <label for="studentid">Student ID:</label><br><br>
        <input type="number" id="studentid" name="studentid" required><br><br>

        <label for="fname">Full name:</label><br><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="bday">Birthday:</label><br><br>
        <input type="date" id="bday" name="bday" required><br><br>

        <label for="email">Email Address:</label><br><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Mobile Phone:</label><br><br>
        <input type="text" id="phone" name="phone" required><br><br>

        <label for="grlevel">Grade Level:</label><br><br>
        <select name="grlevel" id="grlevel" required>
            <option value="G7">G7</option>
            <option value="G8">G8</option>
            <option value="G9">G9</option>
            <option value="G10">G10</option>
            <option value="G11">G11</option>
            <option value="G12">G12</option>
        </select><br><br>

        <p>Intern or Extern:</p>
        <input type="radio" id="intern" name="intern_extern" value="Intern" required>
        <label for="Intern">Intern</label><br><br>
        <input type="radio" id="extern" name="intern_extern" value="Extern" required>
        <label for="Extern">Extern</label><br><br>

        <label for="organization">Preferred Club:</label><br><br>
        <select name="organization" id="organization" required>
            <option value="Arts">Arts Club</option>
            <option value="Sports">Sports Club</option>
            <option value="Theatre">Theatre Club</option>
            <option value="Science">Science Club</option>
            <option value="Math">Math Club</option>
        </select><br><br>

        <label for="reason">Reason for Joining:</label><br>
        <input type = "text" id="reason" name="reason"><br><br>

        <input type="reset" value="Reset Form">
        <input type="submit" value="Submit Form">
    </form>

    <script>
        function saveAndRedirect(event) {
            event = event || window.event;
            event.preventDefault();
            if (!confirm('Confirm Form Submission?')) return false;

            const formData = new FormData(document.getElementById('signupForm'));
            const entry = Object.fromEntries(formData);
            entry.intern_extern = document.querySelector('input[name="intern_extern"]:checked').value;
            
            const arr = JSON.parse(localStorage.getItem('clubSignups') || '[]');
            arr.push(entry);
            localStorage.setItem('clubSignups', JSON.stringify(arr));

            window.location.href = 'viewSignUps.html';
            return false;
        }
        function resetPage() {
            document.getElementById('studentid').value = '';
            document.getElementById('fname').value = '';
            document.getElementById('bday').value = '';
            document.getElementById('email').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('grlevel').value = 'G7';
            document.getElementById('organization').value = 'Arts';
            document.getElementById('reason').value = '';
        }
    </script>
</body>
</html>

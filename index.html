<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUB APPLICATION FORM</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
    </style>
</head>

    <body>
        <form action="/action_page.php">
        <label for="studentid">Student ID:</label><br>
        <input type="number" id="studentid" name="studentid"><br>

        <label for="fname">Full name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="bday">Birthday:</label><br>
        <input type="date" id="bday" name="bday">

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email">

        <label for="phone">Mobile Phone:</label><br>
        <input type="text" id="phone" name="phone">

        <label for="grlevel">Grade Level:</label><br>
        <select name="grlevel" id="grlevel">
        <option value="gseven">G7</option>
        <option value="geight">G8</option>
        <option value="gnine">G9</option>
        <option value="gten">G10</option>
        </select><br>

        <p>Intern or Extern:</p>

            <form>
            <input type="radio" id="intern" name="intern_extern" value="Intern">
            <label for="intern">Intern</label><br>
            <input type="radio" id="extern" name="intern_extern" value="Extern">
            <label for="extern">Extern</label><br>
            </form>
        
        <label for="organization">Preferred Club:</label><br>
        <select name="organization" id="organization">
        <option value="art">Arts Club</option>
        <option value="sports">Sports Club</option>
        <option value="theatre">Theatre Club</option>
        <option value="science">Science Club</option>
        <option value="math">Math Club</option>

        <label for="reason">Reason for Joining:</label><br>
        <input type="text" id="reason" name="reason">

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </form>
        }   
    </body>
    }
</html>

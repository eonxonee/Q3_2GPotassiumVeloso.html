<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VIEW SIGNUPS</title>
    <style>
        h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #000000;
        }
        h5 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #000000;
        }
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #ffced8;
            color: #000000;
            margin: 20px;
        }
        .text_container {
            background-color: #ffffff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
        }
        .table_container {
            background-color: #ffffff;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #222;
        }
        th, td {
            border: 1px solid #222;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ffdeec;
            padding: 10px;
            text-align: center;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="date"], select {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        input:focus, select:focus {
            border-color: #ff4492;
            box-shadow: 0 0 5px rgba(255, 0, 166, 0.5);
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(190, 130, 161, 0.1);
        }
    </style>
</head>
<body>
    <div class = "text_container">
    <h1>Show List of Students Who Signed Up</h1>
    <h5>by AM Veloso</h5>

        <a href="Q33GPotassiumVeloso.html">Back to Signup</a><br><br>

        <label for="filterClub">Select your Club:</label>
        <select id="filterClub">
            <option value="none">-- select --</option>
            <option value="Arts">Arts Club</option>
            <option value="Sports">Sports Club</option>
            <option value="Theatre">Theatre Club</option>
            <option value="Science">Science Club</option>
            <option value="Math">Math Club</option>
        </select>
    </div>

    <div class="table_container">
        <p>Total Signup: <span id="totalCount">0</span></p>
        <table id="signupTable">
            <thead>
                <tr>
                    <th>Club</th>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Grade</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Intern/Extern</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const KEY = 'clubSignups';
        const clubNames = { Arts:'Arts Club', Sports:'Sports Club', Theatre:'Theatre Club', Science:'Science Club', Math:'Math Club' };

        const load = () => { try { return JSON.parse(localStorage.getItem(KEY) || '[]'); } catch { return []; } };
        const esc = s => s == null ? '' : String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));

        function render(filter = 'none') {
            const entries = load();
            const tbody = document.querySelector('#signupTable tbody');
            const filtered = entries.filter(e => filter === 'none' ? true : e.organization === filter);
             if (filtered.length === 0) {
                 tbody.innerHTML = '<tr><td colspan="7" style="text-align:center">No signups found.</td></tr>';
             } else {
                 tbody.innerHTML = filtered.map(e => `<tr>
                     <td>${esc(clubNames[e.organization] || e.organization)}</td>
                     <td>${esc(e.studentid)}</td>
                     <td>${esc(e.fname)}</td>
                     <td>${esc(e.grlevel)}</td>
                     <td>${esc(e.email)}</td>
                     <td>${esc(e.phone)}</td>
                     <td>${esc(e.intern_extern)}</td>
                 </tr>`).join('');
             }
             document.getElementById('totalCount').textContent = filtered.length;
         }

        document.getElementById('filterClub').addEventListener('change', e => render(e.target.value));
        render('none');
    </script>
</body>
</html>
